<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="star-image">
            <img src="images/icon-star.svg" alt="icon-star">
        </div>
        <div class="main-content">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="rating-choices">
            <div class="rate-btn">1</div>
            <div class="rate-btn">2</div>
            <div class="rate-btn">3</div>
            <div class="rate-btn">4</div>
            <div class="rate-btn">5</div>
        </div>
        <button class="submit">Submit</button>
    </div>
    <div class="container-answer">
        <div class="answer-image">
            <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
        </div>
        <div class="answer-elements">
             <div class="option"><!--<span class="option">You selected out of 5</span>--></div> 
            <h1>Thank You</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!
            </p>
        </div>
    </div>
</body>
</html>
